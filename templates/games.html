<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Selection</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      padding: 20px;
      /* Added padding for small devices */
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      /* Allow cards to wrap to the next line */
      gap: 4px;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px 40px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      flex: 1;
      /* Allow cards to be flexible within the container */
      min-width: 150px;
      /* Minimum width for cards */
      max-width: 200px;
      /* Maximum width for cards */
      margin: 10px;
      /* Margin for spacing */
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }

    @media (max-width: 400px) {
      .card {
        padding: 15px 30px;
        /* Adjust padding for smaller screens */
      }

      .card h2 {
        font-size: 20px;
        /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" onclick="location.href='levels.html'">
      <h2>Animal game</h2>
    </div>
    <div class="card" onclick="location.href='transp_game_levels.html'">
      <h2>Transport Game</h2>
    </div>
    <div class="card" onclick="location.href='food_game_levels.html'">
      <h2>Food Game</h2>
    </div>
  </div>
</body>

</html>
