<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../static/js/scoresArray.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/scoresArray.js') }}"></script> -->
    <title>Boat In Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 350px;
        margin: 0 auto;
        text-align: center;
      }
      .container h1 {
        font-size: 1.9rem;
        font-weight: bold;
        margin: 0;
        color: #333;
        flex-grow: 1;
        text-align: center;

        margin-bottom: 20px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 20px;
        gap: 30px;
      }

      .logo {
        margin-right: -30px;
      }

      .logo img {
        width: 40px;
        height: 55px;
        margin-right: 10px;
      }

      .logo-text {
        font-size: 15px;
        color: #333;
        margin-right: 15px;
        margin-bottom: 20px;
      }

      .header p {
        font-size: 15px;
        margin: 0;
        margin-right: 80px;
        display: inline;
        white-space: nowrap; /* Prevent text from wrapping to the next line */
      }

      h1 {
        font-size: 20px;
      }

      .card {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
      }

      .card img {
        height: 100px; /* Set the fixed height */
        width: auto; /* Allow the width to adjust proportionally */
        border-radius: 8px;
        margin: 10px 0;
      }

      .card h2 {
        font-size: 24px;
        color: #333;
        margin: 10px 0;
      }

      .play-button,
      .restart-button,
      .finish-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .start-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 2px;
      }

      .play-button {
        background-color: #4c98af;
      }

      .record-button {
        background-color: #4caf50;
      }

      .restart-button {
        background-color: #ff9800;
        display: none;
      }

      .exit-button {
        background-color: #4caf50;
      }

      .finish-button {
        background-color: #f44336;
        /* Red color for Finish button */
        display: block;
        /* Ensures the button behaves like a block element */
        width: 30%;
        /* Full width for better usability */
      }

      .progress-bar {
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-top: 20px;
      }

      .progress {
        width: 0%;
        height: 20px;
        background-color: #4caf50;
        border-radius: 10px;
        transition: width 0.5s;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 2px;
        flex-wrap: nowrap;
      }

      .controls button {
        flex: 1;
        min-width: 60px;
        max-width: 80px;
        height: 30px;
        padding: 3px;
        font-size: 12px;
      }

      @media (max-width: 480px) {
        .controls {
          justify-content: center;
          gap: 1px;
        }

        .controls button {
          flex-basis: auto;
          min-width: 50px;
          max-width: 70px;
          height: 28px;
        }
      }

      .record {
        height: 32px !important;
        transform: translateY(-2px);
      }

      .hide {
        visibility: hidden;
      }

      .win {
        color: green;
      }

      .lose {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Testing Medium Level</h1>
      <div class="header">
        <div class="logo">
          <img src="/static/images/logo 3.jpg" alt="Logo" />
        </div>

        <p>Record your answer in 2 words combination.</p>
      </div>
      <!-- <h1>Cow</h1> -->
      <h2>Name the object with its concept.</h2>
      <!-- <h1>Cow</h1> -->
      <div class="card">
        <img
          src="../../static/images/boat_in.gif"
          alt="Cow Image"
          style="max-width: 120px; max-height: 120px"
        />
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="controls">
        <button
          class="action record-button start-button"
          onclick="startRecognition()"
        >
          Record
        </button>
        <button class="restart-button record" onclick="playRecording()">
          Play Recording
        </button>
        <button id="next-button" class="exit-button start-button">Next</button>
      </div>

      <!-- New Finish Button -->
      <!-- New Finish Button -->
      <div style="display: flex; justify-content: center">
        <button class="finish-button" onclick="finishGame()">Finish</button>
      </div>

      <div class="timer">Time Left: <span id="time-left">5</span>s</div>

      <div>
        <h3>Your Result:</h3>
        <h4 id="result" class="hide"></h4>
      </div>
      <div class="voice-meter">
        <div
          class="voice-progress"
          style="width: 0%; background-color: #f0f0f0"
        ></div>
      </div>
    </div>

    <script>
      var win = false;
      let audioPlayed = false;
      let gameStarted = false;
      let gameplayed = false;
      let recognitionStarted = false;

      let recognition;
      let recordedAudioBlob; // This will store the blob from client recording
      const audioFileName = "output.wav"; // Default filename for recordings

      let mediaRecorder; // For client-side audio recording
      let recordedChunks = []; // To store recorded audio chunks

      // Function to record audio on the client
      function startAudioRecording() {
        navigator.mediaDevices
          .getUserMedia({ audio: true }) // Request access to the microphone
          .then((stream) => {
            mediaRecorder = new MediaRecorder(stream);
            recordedChunks = [];

            mediaRecorder.ondataavailable = function (event) {
              if (event.data.size > 0) {
                recordedChunks.push(event.data); // Save the audio chunks
              }
            };

            mediaRecorder.onstop = function () {
              // Combine all the audio chunks into a single Blob
              recordedAudioBlob = new Blob(recordedChunks, {
                type: "audio/wav",
              });

              // Send the recorded audio to the server
              saveRecordedAudio(recordedAudioBlob);
            };

            mediaRecorder.start(); // Start recording
            console.log("Audio recording started...");
          })
          .catch((error) => {
            console.error("Error accessing microphone:", error);
          });
      }

      // Function to stop recording and trigger saving
      function stopAudioRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop(); // Stop recording
          console.log("Audio recording stopped.");
        }
      }

      // Function to send the recorded audio to the server for saving
      function saveRecordedAudio(blob) {
        const formData = new FormData();
        formData.append("audio_data", blob, audioFileName);

        fetch("http://127.0.0.1:5001/save_audio", {
          method: "POST",
          body: formData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            console.log("Audio saved successfully:", data.message);
          })
          .catch((error) => {
            console.error("Error uploading audio:", error);
          });
      }

      // Function to play the recorded audio
      function playRecording() {
        console.log("Attempting to play the recorded audio...");
        if (!recordedAudioBlob) {
          console.error("No audio recorded to play.");
          return;
        }

        const audioUrl = URL.createObjectURL(recordedAudioBlob);
        const audioPlayback = new Audio(audioUrl);
        audioPlayback.play();
        console.log("Playing recorded audio...");
      }

      // Modified startRecognition to include recording
      function startRecognition() {
        const recordDuration = 5; // Set the duration for recording in seconds
        startAudioRecording(); // Start audio recording
        setTimeout(stopAudioRecording, recordDuration * 1000); // Stop recording after the set duration

        var action = document.querySelector(".action");
        gameplayed = true;
        if (gameStarted) return;
        gameStarted = true;
        recognitionStarted = true;
        recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.start();

        recognition.onstart = function () {
          // Start the timer when recognition starts
          startTimer();
          action.textContent = "Recording...";
          setTimeout(function () {
            if (recognitionStarted) {
              recognition.stop(); // Stop recognition after 5 seconds
              // Check if no speech was detected and update status
              if (!recognitionStarted) {
                updateStatus("Time's up! Kindly speak something", "lose");
              } else {
                updateStatus("Time's up!", "lose");
              }
              setScoreAndColor(0, "red");
              document.querySelector(".restart-button").style.display = "block";
              gameStarted = false;
            }
          }, 5000);
        };

        recognition.onresult = function (event) {
          recognitionStarted = false;
          var transcript = event.results[0][0].transcript.toLowerCase();
          console.log("You said: " + transcript);
          processResult(transcript);
        };

        recognition.onerror = function (event) {
          recognitionStarted = false;
          updateStatus("Error occurred: " + event.error, "lose");
          setScoreAndColor(0, "red");
          document.querySelector(".restart-button").style.display = "block";
        };

        recognition.onend = function () {
          if (recognitionStarted) {
            recognitionStarted = false;
            updateStatus("Time's up! Kindly speak something", "lose");
            setScoreAndColor(0, "red");
          }
        };
      }

      function processResult(transcript) {
        var progressBar = document.querySelector(".progress");
        var recordButton = document.querySelector(".record-button");
        let score; // Declare score here

        if (transcript.includes("boat in")) {
          win = true;
          let volume = Math.random() * 100; // Simulate volume detection
          score = calculateScore(volume);
          let color = getColorByVolume(volume);
          if (score >= 80) updateStatus("Score " + score + ": You win!", "win");
          else updateStatus("Score " + score + ": You lost!", "lose");
          setScoreAndColor(score, color);
        } else {
          updateStatus("Game Over: Score 0", "lose");
          score = 0; // Set score to 0 if the answer is incorrect
          setScoreAndColor(score, "red");
        }
        localStorage.setItem("boat_in_score", score);

        // Show the Play Recording button after the game finishes
        document.querySelector(".restart-button").style.display = "block";
        recordButton.textContent = "Record";
      }

      function calculateScore(volume) {
        if (volume < 34) return Math.round(volume);
        if (volume < 68) return Math.round(volume);
        return Math.round(volume);
      }

      function getColorByVolume(volume) {
        if (volume < 34) return "red";
        if (volume < 68) return "yellow";
        return "green";
      }

      function updateStatus(message, statusClass) {
        var action = document.querySelector(".action");
        action.textContent = "Record";
        var result = document.getElementById("result");
        result.textContent = message;
        result.className = ""; // Clear all previous classes
        result.classList.remove("hide");
        if (statusClass) {
          // Only add class if it's not empty
          result.classList.add(statusClass);
        }
      }

      function setScoreAndColor(score, color) {
        var progressBar = document.querySelector(".progress");
        progressBar.style.width = score + "%";
        progressBar.style.backgroundColor = color;
      }

      function getCurrentPageName() {
        const path = window.location.pathname;
        return path.split("/").pop();
      }

      // Function to get the next page link
      function getNextPageLink() {
        const currentPage = getCurrentPageName();
        const currentIndex = testing_game2_medium_scores.findIndex((item) =>
          item.link.includes(currentPage)
        );
        if (
          currentIndex === -1 ||
          currentIndex === testing_game2_medium_scores.length - 1
        ) {
          return "game2_testing_medium_level.html"; // Redirect to the first page if last item or not found
        } else {
          return testing_game2_medium_scores[currentIndex + 1].link; // Get the next page link
        }
      }

      // Modify the "Next" button's onclick event
      document.getElementById("next-button").onclick = function () {
        if (!gameplayed && !win) {
          localStorage.setItem("boat_in_score", 0);
        }
        nextButtonClicked = true;
        const nextPageLink = getNextPageLink();
        window.location.href = nextPageLink;
      };

      function getPreviousPageLink() {
        const currentPage = getCurrentPageName();
        const currentIndex = testing_game2_medium_scores.findIndex((item) =>
          item.link.includes(currentPage)
        );
        if (currentIndex === 0) {
          return testing_game2_medium_scores[
            testing_game2_medium_scores.length - 1
          ].link; // Redirect to the last page
        } else {
          return testing_game2_medium_scores[currentIndex - 1].link; // Get the previous page link
        }
      }

      function startTimer() {
        let timeLeft = 5;
        let timerElement = document.getElementById("time-left");
        timerElement.textContent = timeLeft; // Initialize the countdown
        let timerId = setInterval(() => {
          timeLeft -= 1;
          timerElement.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(timerId);
            endGame(); // Call endGame if timer runs out
          }
        }, 1000);
      }

      function endGame() {
        if (!win) {
          updateStatus("Time's up!", "lose");
          setScoreAndColor(0, "red"); // Set the score to 0
          document.querySelector(".restart-button").style.display = "block"; // Show the Play Recording button
          gameStarted = false; // Reset game state
        }
      }

      function finishGame() {
        // Redirect to the desired page or functionality for finishing the game
        window.location.href = "game2_testing_medium_level"; // Change as needed
      }

      document.getElementById("previous-button").onclick = function () {
        if (!gameplayed && !win) {
          localStorage.setItem("boat_in_score", 0);
        }
        previousButtonClicked = true;
        const previousPageLink = getPreviousPageLink();
        window.location.href = previousPageLink;
      };
    </script>
  </body>
</html>
