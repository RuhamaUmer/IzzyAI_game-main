<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{{ url_for('static', filename='js/scoresArray.js') }}"></script>
    <title>Cat Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 350px;
        margin: 0 auto;
        text-align: center;
      }
      .container h1 {
        font-size: 1.9rem;
        font-weight: bold;
        margin: 0;
        color: #333;
        flex-grow: 1;
        text-align: center;
        margin-bottom: 20px;
      }

      .card {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
      }

      .card img {
        height: 100px; /* Set the fixed height */
        width: auto; /* Allow the width to adjust proportionally */
        border-radius: 8px;
        margin: 10px 0;
      }

      .card h2 {
        font-size: 18px;
        color: #333;
        margin: 10px 0;
      }

      .play-button,
      .restart-button,
      .finish-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .start-button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 2px;
      }

      .play-button {
        background-color: #4c98af;
      }

      .record-button {
        background-color: #4caf50;
      }

      .restart-button {
        background-color: #ff9800;
        display: none;
      }

      .exit-button {
        background-color: #4caf50;
      }

      .finish-button {
        background-color: #f44336;
        display: block;
        width: 30%;
      }

      .progress-bar {
        width: 100%;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-top: 20px;
      }

      .progress {
        width: 0%;
        height: 20px;
        background-color: #4caf50;
        border-radius: 10px;
        transition: width 0.5s;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 2px;
        flex-wrap: nowrap;
      }
      .controls button {
        flex: 1;
        min-width: 60px;
        max-width: 80px;
        height: 30px;
        padding: 3px;
        font-size: 12px;
      }

      .record {
        height: 32px !important;
        transform: translateY(-2px);
      }

      .hide {
        visibility: hidden;
      }

      .win {
        color: green;
      }

      .lose {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Level 2</h1>

      <div class="logo-paragraph-wrapper">
        <div class="logo-container">
          <img
            src="/static/images/logo 3.jpg"
            height="50"
            width="50"
            alt="Logo"
            class="logo-img"
          />
        </div>
        <div class="paragraph-container">
          <p>Read out loud to get full score.</p>
        </div>
      </div>
      <h2>Cat</h2>
      <div class="card">
        <img
          src="../static/images/cat.gif"
          height="130"
          width="130"
          alt="Cat Image"
        />
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="controls">
        <audio
          id="catSound"
          src="../static/audiofiles/animal_game/level2/cat.mp3"
        ></audio>
        <button
          class="play-button"
          onclick="document.getElementById('catSound').play()"
        >
          Play
        </button>
        <button
          class="action record-button start-button"
          onclick="startRecognition()"
        >
          Record
        </button>
        <button class="restart-button record" onclick="playRecording()">
          Play Recording
        </button>
        <button id="next-button" class="exit-button start-button">Next</button>
      </div>

      <!-- New Finish Button -->
      <div style="display: flex; justify-content: center">
        <button class="finish-button" onclick="finishGame()">Finish</button>
      </div>

      <div>
        <h3>Your Result:</h3>
        <h4 id="result" class="hide"></h4>
      </div>
    </div>

    <script>
      let win = false;
      let recordedAudioBlob;
      const audioFileName = "output.wav";
      let nextButtonClicked = false;
      let gameplayed = false;
      let mediaRecorder;
      let audioChunks = [];
      let isRecording = false;

      function startRecording() {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then((stream) => {
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            isRecording = true;

            audioChunks = [];
            mediaRecorder.ondataavailable = (event) => {
              audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
              recordedAudioBlob = new Blob(audioChunks, { type: "audio/wav" });
              uploadAudioToServer(recordedAudioBlob);
            };
          })
          .catch((err) => {
            console.error("Error accessing microphone: ", err);
          });
      }

      function stopRecording() {
        mediaRecorder.stop();
        isRecording = false;
      }

      function playRecording() {
        if (!recordedAudioBlob) return;
        const audioUrl = URL.createObjectURL(recordedAudioBlob);
        const audioPlayback = new Audio(audioUrl);
        audioPlayback.play();
      }

      function uploadAudioToServer(blob) {
        const formData = new FormData();
        formData.append("audio_data", blob, audioFileName);

        fetch("http://127.0.0.1:5005/save_audio", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) =>
            console.log("Audio uploaded successfully:", data.message)
          )
          .catch((error) => console.error("Error uploading audio:", error));
      }

      function startRecognition() {
        const recordDuration = 5;
        startRecording();
        setTimeout(() => stopRecording(), recordDuration * 1000);

        gameplayed = true;
        var recordButton = document.querySelector(".record-button");
        var result = document.getElementById("result");
        let recognition = new (window.SpeechRecognition ||
          window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;

        recognition.onstart = function () {
          recordButton.textContent = "Recording...";
        };

        recognition.onresult = function (event) {
          var transcript = event.results[0][0].transcript.toLowerCase();
          let progressBar = document.querySelector(".progress");

          if (transcript.includes("cat")) {
            win = true;
            score = 100;
            result.innerHTML = "Score 100: You win!";
            result.classList.remove("hide", "lose");
            result.classList.add("win");
            progressBar.style.width = "100%";
            progressBar.style.backgroundColor = "green";
          } else {
            score = 0;
            result.innerHTML = "Game Over: Score 0";
            result.classList.remove("hide", "win");
            result.classList.add("lose");
            progressBar.style.width = "100%";
            progressBar.style.backgroundColor = "red";
          }

          localStorage.setItem("cat_level2_score", score);

          document.querySelector(".restart-button").style.display = "block";
          recordButton.textContent = "Record";
        };

        recognition.onerror = function (event) {
          result.innerHTML = "Error occurred: " + event.error;
          result.classList.remove("hide", "win");
          result.classList.add("lose");

          let progressBar = document.querySelector(".progress");
          progressBar.style.width = "100%";
          progressBar.style.backgroundColor = "red";

          document.querySelector(".restart-button").style.display = "block";
        };

        recognition.onend = function () {
          recordButton.textContent = "Record";
        };

        recognition.start();
      }

      function finishGame() {
        window.location.href = "finish_animal_level2";
      }

      function getNextPageLink() {
        const currentPage = getCurrentPageName();
        const currentIndex = scores2.findIndex((item) =>
          item.link.includes(currentPage)
        );
        if (currentIndex === -1 || currentIndex === scores2.length - 1) {
          return "level2";
        } else {
          return scores2[currentIndex + 1].link;
        }
      }
      function getCurrentPageName() {
        const path = window.location.pathname;
        const currentPage = path.split("/").pop();
        return currentPage;
      }

      document.getElementById("next-button").onclick = function () {
        if (!gameplayed && !win) {
          localStorage.setItem("cat_level2_score", 0);
        }
        const nextPageLink = getNextPageLink();
        window.location.href = nextPageLink;
      };
    </script>
  </body>
</html>
